version: '3.8'

services:
  postgres-users:
    image: postgres:15-alpine
    container_name: svc-users-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: svc_users
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - proocess-network

  app:
    build: .
    container_name: svc-users-app
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres-users:5432/svc_users
      PORT: 8001
      HOST: 0.0.0.0
      ENVIRONMENT: development
    ports:
      - "8001:8001"
    depends_on:
      postgres-users:
        condition: service_healthy
    networks:
      - proocess-network

volumes:
  postgres_data:

networks:
  proocess-network:
    name: proocess-network
    driver: bridge
